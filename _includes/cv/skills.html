{% if cv.skills %}
  <div id="skills" class="entry">
    <header class="entry-header">
      <h3 class="entry-title">Skills</h3>
    </header>

    <img src="https://raw.githubusercontent.com/julienlevasseur/jekyll-theme-basically-basic/master/assets/images/cv/skills.png">

    <div class="entry-content">
      {% for s in cv.skills %}
        <div class="taxonomy">
          {% if s.name %}
            <h4 class="title">{{ s.name }}</h4>
          {% endif %}
          {% if s.keywords %}
            <span class="keywords">{{ s.keywords | array_to_sentence_string }}</span>
          {% endif %}
        </div>
      {% endfor %}
    </div>
  </div>
{% endif %}
